<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> BoxEViz </title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <script type='text/javascript' src='d3.v5.js'></script>
  </head>
  <body>
    <h1>BoxEViz</h1>
    <h3></h3>
    <script type='text/javascript' src='app.js'></script>

    <div id="animController">
      <h2>Animation Control</h2>
      <p id="epochText">Epoch 0</p>
      <button type="button" text="Pause" id="playPause">Pause</button>
      <input type="range" id="animSlider" min="0" max="100" value="0">
      </div>
    <h2>Relation Panel</h2>
    <div id="relController">
    </div>
    <h2>Entity Panel</h2>
    <div id="entController">
    </div>
  </body>
</html>
